<section>
  <div class="container py-4" *ngIf="posts$ | async as posts">

    <article class="postcard dark blue" *ngFor="let post of posts">
      <a class="postcard__img_link" [routerLink]="['/posts/', post.id]">
        <img class="postcard__img" [src]="'https://picsum.photos/id/' + post.id + 9 + '/1000/1000'" alt="Image Title" />
      </a>
      <div class="postcard__text">
        <h1 class="postcard__title blue"><a [routerLink]="['/posts/', post.id]">{{ post.title }}</a></h1>
        <div class="postcard__subtitle small">
          {{ post.publish_date | formatDate}}
        </div>
        <div class="postcard__bar"></div>
        <div class="postcard__preview-txt">{{ post.description }}</div>
        <ul class="postcard__tagbox">
          <li class="tag__item">{{ post.author }}</li>
        </ul>
      </div>
    </article>

  </div>
</section>
